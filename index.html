<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="gui.js" defer></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="gui">
        <label for="numberOfSamples">Number of Samples</label>
        <input type="range" min="0" max="512" step="2" id="numberOfSamples">
        <label for="freq1">Frequency 1</label>
        <input type="range" min="0" max="100" step="1" id="freq1">
        <label for="freq2">Frequency 2</label>
        <input type="range" min="0" max="100" step="0.1" id="freq2">
        <label for="amp1">Amplitude 1</label>
        <input type="range" min="0" max="500" step="0.1" id="amp1">
        <label for="amp2">Amplitude 2</label>
        <input type="range" min="0" max="500" step="0.1" id="amp2">
        <label for="detail">Detail</label>
        <input type="range" min="0.1" max="1" step="0.1" id="detail">
        <label for="squareSize">Square Size</label>
        <input type="range" min="1" max="10" step="1" id="squareSize">

    </div>
</body>

</html>
